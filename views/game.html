<!DOCTYPE html>
<html>
    <head>
        <title>Live Chess</title>
        <link rel="stylesheet" href="../assets/game.css" type="text/css">
    </head>
    <body>
        <div id="board"></div>
        <div id="input">
            <input type="text" id="entry" minlength="4" maxlength="4" placeholder="enter move (ex: a0b0)">
            <input type="button" id="gobtn" value="move" onclick="console.log('domove')">
        </div>
        <dialog id="cdg">
            <p>waiting for other player...</p><br>
            <img class="waiting" src="../assets/waiting.png">
        </dialog>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
