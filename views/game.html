<!DOCTYPE html>
<html>
    <head>
        <title>Live Chess</title>
        <link href="../assets/game.css" rel="stylesheet" type="text/css">
        <link href="../assets/common.css" rel="stylesheet" type="text/css">
        <link href="../assets/pieces/WR.svg" rel="icon">
    </head>
    <body>
        <div id="board"></div>
        <div id="input">
            <input type="text" id="entry" minlength="4" maxlength="4" placeholder="enter move (ex: a0b0)">
            <input type="button" id="gobtn" value="move" onclick="domove()">
        </div>
        <dialog id="cdg">
            <p style="color:black;">waiting for other player...</p>
            <p style="color:black;">your room code is: <span id="roomcode"></span></p><br>
            <img class="waiting" src="../assets/waiting.png">
        </dialog>
        <dialog id="promote">
            <p>enter id of piece to promote to (2-5: rook, knight, bishop, queen)</p>
            <input type="number" id="proin" value="2" min="2" max="5"><br>
            <input type="button" id="prob" value="promote" onclick="game.pcall();document.getElementById('proin').setAttribute('value','2');document.getElementById('promote').close()">
        </dialog>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="../assets/js/game.js"></script>
    </body>
</html>
